    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Style sheet -->

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <title> Contact | Student Events </title>
  </head>
  <body>
    
    <!-- Bootstrap Jumbotron -->
    <header class="jumbotron jumbotron-fluid text-center mb-0 bg-red text-white">
      <div class="container">
        <h1 class="display-3">Contact</h1>
        </div>
    </header>
    
    <!-- Bootstrap Navigation bar -->
    <nav class="navbar navbar-expand-sm bg-light-blue navbar-light">
      <a class="navbar-brand" href="#">Student Events</a>
       
    <!-- Hamburger menu -->
    <button class="navbar-toggler" type="button" data-toggle="collapse"
    data-target="#navbarResponsive" aria-controls="navbarResponsive"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

      
    <!-- Nav links -->
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="clubs.html">Clubs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="officers.html">Officers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
    </nav>
    
    <!-- Main Content Area -->
    <main class="container my-5">
        <div id=form>
        <p>What Student organization(s) are you interested in?</p>
        <select class="custom-select" multiple size="4">
            
            <option value="1">PC/Console Gaming Club</option>
            <option value="2">Business Professional Association (BPA)</option>
            <option value="3">Odyssey of the Mind</option>
            <option value="4">Programming Club</option>
            <option value="5">Student Government</option>
            <option value="6">Writing Club</option>
          </select>

          <p><br>How do you want to be involved?</p>
          <select class="custom-select custom-select-sm">
            <option selected>Club Member</option>
            <option value="1">Seeking Service Opportunities</option>
            <option value="2">Looking for Leadership Development</option>
            <option value="3">Help with Promoting and Marketing</option>
            <option value="4">Assist with Fundraising</option>
          </select>

          <p><br>What is your email address?</p>
          <div class="form-group">
           
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            <br>
            <button type="button" class="btn btn-secondary">Submit</button>
          </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="jumbotron-fluid text-center bg-red p-4">
      <div class="container text-white">
        <p>&copy; Copyright 2021. All rights Reserved.</p>
        <p><a href=mailto:getinvolved@cwi.edu class="text-white">
          getinvolved@cwi.edu</a></p>
          <p>College of Western Idaho</p>
          <a href="https://www.facebook.com" target="_blank"><img src="images/facebook-logo.png"
            alt="white Facebook Logo" class="pr-4"></a>
            <a href="https://twitter.com" target="_blank"><img src="images/twitter-logo.png"
            alt="White Twitter Logo"></a>
       </div>
    </footer>
